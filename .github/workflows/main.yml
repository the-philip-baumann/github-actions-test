name: remote ssh command
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: test1
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: whoami
